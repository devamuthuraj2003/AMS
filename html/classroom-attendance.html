<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
      /* Custom styles for buttons */
      .btn-present {
        background-color: green; /* Dark green */
        color: white; /* White text */
      }
      .btn-absent {
        background-color: white; /* White background */
        color: black; /* Black text */
        border: 1px solid #ccc; /* Light border */
      }
      .btn-present.active {
        background-color: green; /* Dark green */
        color: white; /* White text */
      }
      .btn-absent.active {
        background-color: red; /* Red background for active absent button */
        color: white; /* White text for active absent button */
      }
      .btn-present.inactive {
        background-color: white; /* White background for inactive present button */
        color: black; /* Black text for inactive present button */
      }
      .btn-absent.inactive {
        background-color: white; /* White background for inactive absent button */
        color: black; /* Black text for inactive absent button */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4" id="classroomName">Classroom Attendance</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>SNO</th>
            <th>Reg No</th>
            <th>Consent Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTable">
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>
      <button id="submitAttendance" class="btn btn-success">
        Submit Attendance
      </button>
      <button id="storeBlockchain" class="btn btn-info mt-1" disabled>
        Store in Blockchain
      </button>
      <div id="attendanceSummary" class="mt-4"></div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const classroomId = urlParams.get("id");

      if (!classroomId) {
        // Redirect if no classroom ID is provided
        window.location.href = "class-list.html";
      }

      // Fetch students from the server for the given classroom
      fetch(`http://localhost:3000/students/${classroomId}`)
        .then((response) => response.json())
        .then((students) => {
          // Sort students by registration number
          students.sort((a, b) => a.roll.localeCompare(b.roll));

          const tableBody = document.getElementById("attendanceTable");
          tableBody.innerHTML = ""; // Clear the table body

          students.forEach((student, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${student.roll}</td>
                        <td>${student.name}</td>
                        <td>
                            <button class="btn btn-present present-btn active">Present</button>
                            <button class="btn btn-absent absent-btn">Absent</button>
                        </td>
                    `;
            row.setAttribute("data-student-id", student._id); // Store student ID in the row
            tableBody.appendChild(row);
          });

          // Set up click handlers for Present/Absent buttons
          document
            .querySelectorAll(".present-btn, .absent-btn")
            .forEach((button) => {
              button.addEventListener("click", function () {
                const row = this.closest("tr");
                const presentButton = row.querySelector(".present-btn");
                const absentButton = row.querySelector(".absent-btn");

                if (this.classList.contains("absent-btn")) {
                  // If Absent button is clicked
                  presentButton.classList.remove("active"); // Deactivate present button
                  presentButton.classList.add("inactive"); // Set present button to inactive styles
                  absentButton.classList.add("active"); // Activate absent button
                  absentButton.classList.add("btn-absent"); // Red style for absent button
                } else {
                  // If Present button is clicked
                  absentButton.classList.remove("active"); // Deactivate absent button
                  absentButton.classList.remove("btn-absent"); // Reset absent button styles
                  presentButton.classList.add("active"); // Activate present button
                  presentButton.classList.remove("inactive"); // Set present button to active styles
                }
              });
            });
        })
        .catch((error) => console.error("Error fetching students:", error));

      // Handle attendance submission
      document
        .getElementById("submitAttendance")
        .addEventListener("click", function () {
          const attendance = [];
          const absentNames = [];

          document.querySelectorAll("#attendanceTable tr").forEach((row) => {
            const studentId = row.getAttribute("data-student-id"); // Get student ID from the row
            const isPresent = row
              .querySelector(".present-btn")
              .classList.contains("active");

            attendance.push({
              studentId: studentId,
              status: isPresent ? "present" : "absent", // Use 'present' or 'absent' for status
            });

            if (!isPresent) {
              const name = row.querySelector("td:nth-child(3)").innerText; // Get the student's name
              absentNames.push(name); // Collect absent names
            }
          });

          // Send attendance data to the server
          fetch("http://localhost:3000/mark-attendance", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ classroomId, attendance }), // Send the structured attendance array
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                const presentCount = attendance.filter(
                  (a) => a.status === "present"
                ).length;
                const absentCount = absentNames.length;

                // Disable buttons after submission
                document
                  .querySelectorAll(".present-btn, .absent-btn")
                  .forEach((button) => {
                    button.disabled = true;
                  });

                // Show attendance summary
                const summaryHtml = `
                        <h5>Attendance Summary:</h5>
                        <p>Total Present: ${presentCount}</p>
                        <p>Total Absent: ${absentCount}</p>
                        <p>Absent Students: ${absentNames.join(", ")}</p>
                    `;
                document.getElementById("attendanceSummary").innerHTML =
                  summaryHtml;

                // Enable the store in blockchain button
                document.getElementById("storeBlockchain").disabled = false;
              } else {
                alert("Error marking attendance: " + data.message);
              }
            })
            .catch((error) =>
              console.error("Error submitting attendance:", error)
            );
        });

      // Handle storing attendance in blockchain
      document
        .getElementById("storeBlockchain")
        .addEventListener("click", async function () {
          const attendanceSummary =
            document.getElementById("attendanceSummary").innerText;
          const summaryData = {
            totalPresent: attendanceSummary.match(/Total Present:\s*(\d+)/)[1],
            totalAbsent: attendanceSummary.match(/Total Absent:\s*(\d+)/)[1],
            absentNames: attendanceSummary.match(/Absent Students:\s*(.+)/)[1],
          };

          // Store the summary data in the blockchain
          try {
            // Initialize web3 instance
            if (typeof window.ethereum !== "undefined") {
              const web3 = new Web3(window.ethereum);
              await window.ethereum.request({ method: "eth_requestAccounts" });

              const contractAddress =
                "0xf8e81D47203A594245E36C48e151709F0C19fBe8"; // Replace with your contract address
              const contractABI = [
                {
                  anonymous: false,
                  inputs: [
                    {
                      indexed: false,
                      internalType: "uint256",
                      name: "totalPresent",
                      type: "uint256",
                    },
                    {
                      indexed: false,
                      internalType: "uint256",
                      name: "totalAbsent",
                      type: "uint256",
                    },
                    {
                      indexed: false,
                      internalType: "string",
                      name: "absentNames",
                      type: "string",
                    },
                  ],
                  name: "AttendanceStored",
                  type: "event",
                },
                {
                  inputs: [
                    {
                      internalType: "uint256",
                      name: "_totalPresent",
                      type: "uint256",
                    },
                    {
                      internalType: "uint256",
                      name: "_totalAbsent",
                      type: "uint256",
                    },
                    {
                      internalType: "string",
                      name: "_absentNames",
                      type: "string",
                    },
                  ],
                  name: "storeAttendance",
                  outputs: [],
                  stateMutability: "nonpayable",
                  type: "function",
                },
                {
                  inputs: [
                    {
                      internalType: "uint256",
                      name: "index",
                      type: "uint256",
                    },
                  ],
                  name: "getRecord",
                  outputs: [
                    {
                      components: [
                        {
                          internalType: "uint256",
                          name: "totalPresent",
                          type: "uint256",
                        },
                        {
                          internalType: "uint256",
                          name: "totalAbsent",
                          type: "uint256",
                        },
                        {
                          internalType: "string",
                          name: "absentNames",
                          type: "string",
                        },
                      ],
                      internalType: "struct Attendance.AttendanceRecord",
                      name: "",
                      type: "tuple",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
                {
                  inputs: [],
                  name: "getRecordsCount",
                  outputs: [
                    {
                      internalType: "uint256",
                      name: "",
                      type: "uint256",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
                {
                  inputs: [
                    {
                      internalType: "uint256",
                      name: "",
                      type: "uint256",
                    },
                  ],
                  name: "records",
                  outputs: [
                    {
                      internalType: "uint256",
                      name: "totalPresent",
                      type: "uint256",
                    },
                    {
                      internalType: "uint256",
                      name: "totalAbsent",
                      type: "uint256",
                    },
                    {
                      internalType: "string",
                      name: "absentNames",
                      type: "string",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
              ]; // Replace with your contract ABI
              const contract = new web3.eth.Contract(
                contractABI,
                contractAddress
              );

              const accounts = await web3.eth.getAccounts();
              const result = await contract.methods
                .storeAttendance(
                  summaryData.totalPresent,
                  summaryData.totalAbsent,
                  summaryData.absentNames
                )
                .send({ from: accounts[0] });

              console.log("Attendance stored in blockchain:", result);
              alert("Attendance details stored in blockchain successfully!");
            } else {
              alert("Please install MetaMask to use this feature.");
            }
          } catch (error) {
            console.error("Error storing attendance in blockchain:", error);
            alert("Error storing attendance in blockchain. Please try again.");
          }
        });
    </script>
  </body>
</html>
